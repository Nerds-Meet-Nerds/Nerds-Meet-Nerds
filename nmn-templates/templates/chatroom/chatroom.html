<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="shortcut icon" href="../../assets/images/NMN-favicon-white.png" type="image/x-icon">
</head>

<body>
    <nav id="navbar-main" class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="navbar-logo" class="navbar-brand" href="#"><img src="../../assets/images/NMN.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul id="navbar-ul" class="navbar-nav">
                <li id="navbar-li" class="nav-item active">
                    <a id="navbar-a" class="nav-link" href="#">
                        <p id="navbar-item">Profile</p>  <!-- <span class="sr-only">(current)</span> --> 
                    </a>
                </li>
                <li id="navbar-li" class="nav-item">
                    <a id="navbar-a" class="nav-link" href="#">
                        <p id="navbar-item">Dashboard</p>
                    </a>
                </li>
                <li id="navbar-li" class="nav-item">
                    <a id="navbar-a" class="nav-link" href="#">
                        <p id="navbar-item">Logout</p>
                    </a>
                </li>
            </ul>
            
        </div>
    </nav>

    <div id="chatroom-container" class="container-fluid">
        <div id="chatroom-child" class="row">
            <div id="chat-header" class="col">
                <div id="ch-title">
                    <h3>You are messaging Jinx</h3>
                </div>
                <div id="ch-button">
                    <button id="leave-room-btn">Leave Room</button>
                </div>
                
            </div>
            <div class="chat-window">
                <div class="chat-received">
                    <p>Jinx 2:37 a.m</p>
                    <p>I'm Crazy!!!! ;)</p>
                </div>
                <div class="chat-sent">
                    <p>Me 2:39 a.m</p>
                    <p>Wanna Come over?</p>
                </div>
                <div class="chat-received">
                    <p>Jinx 2:42 a.m</p>
                    <p>Can't! Gotta kill Caitlyn first!</p>
                </div>
            </div>
            <div class="chat-footer">
                <h4>Send a message</h4>
                <input type="text" placeholder="Enter message..."/>
                <button>Send</button>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
